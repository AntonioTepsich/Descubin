    <section class="register contact-box" >
      <div class="row no-gutters">
        <div class="col-xl-6 col-lg-12 register-bg">
          <div class="position-absolute testimonial p-4">
            <h3 class="font-weight-bold">Descubin</h3>
            <p class="lead">La nueva etapa de la revolucion</p>
          </div>
        </div>
        <div class="col-xl-6 col-lg-12 d-flex" data-aos="fade-right" data-aos-duration="1000">
          <div class="container p-6">
            <h1 class="font-weight-bold mb-3 pb-3 text-center ">Crea tu cuenta gratis</h1>
            <div class="form-group text-center">
              <button class="btn btn-outline-dark d-inline-block mb-3 width-100"><i class="fa-brands fa-google lead align-middle mr-2"></i>Google</button>
              <button class="btn btn-outline-dark d-inline-block mb-3 width-100"><i class="fa-brands fa-facebook lead align-middle mr-2"></i>Facebook</button>
            </div>
            <p class="text-muted mb-5 text-center">Ingresa la siguiente informacion para registrarte.</p>
            <form>
              <div class="form-row mb-2">
                <div class="form-group col-md-6">
                  <label class="font-weight-bold">Nombre <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="tu nombre">
                </div>
                <div class="form-group col-md-6">
                  <label class="font-weight-bold">Apellido <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" placeholder="tu apellido">
                </div>
              </div>
              <div class="form-group mb-3">
                <label class="font-weight-bold">Correo electronico <span class="text-danger">*</span></label>
                <input type="email" class="form-control" placeholder="ingresa tu correo electronico">
              </div>
              <div class="form-group mb-3">
                <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                <input type="password" class="form-control" placeholder="ingresa una contraseña">
              </div>
              <div class="form-group mb-5">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox">
                  <label class="form-check-label text-muted">Acepta terminos y condiciones</label>
                </div>
              </div>
              <button class="btn pepe text-dark">Registrate</button>
            </form>
          </div>
        </div>
      </div>
